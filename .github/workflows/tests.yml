name: Otus homework tests

on:
  push:
    pull_request:
      branches: [ "main" ]
env:
  GO111MODULE: "on"

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hw12_13_14_15_calendar
    steps:

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ~1.21

      - name: Check out code
        uses: actions/checkout@v3

      - name: Linters
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55.2
          working-directory: ${{ env.BRANCH }}

  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hw12_13_14_15_calendar
    steps:

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.19

      - name: Check out code
        uses: actions/checkout@v3

      - name: Unit tests
        run: go test -v -count=1 -race -timeout=1m ./...

      - name: Optimization tests
        run: go test -v -count=1 -timeout=1m -tags bench ./...
        if: env.BRANCH == 'hw10_program_optimization'

      - name: Bash tests
        shell: bash
        run: ./test.sh
        if: contains('hw01_hello_otus hw07_file_copying hw08_envdir_tool hw11_telnet_client', env.BRANCH)
